<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Enter Chat Room</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Enter your name" required><br><br>
        <input type="password" name="code" placeholder="Enter security code" required><br><br>
        <button type="submit">Join Chat</button>
    </form>
</body>
</html>
